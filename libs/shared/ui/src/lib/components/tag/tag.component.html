@if (checkable()) {
  <input class="sr-only" tabindex="0" type="checkbox" [id]="id" [(ngModel)]="checked" />
  <label class="tag checkable" [class.checked]="checked()" [for]="id">
    <div class="checkbox">
      @if (checked()) {
        <flag-icon>check</flag-icon>
      }
    </div>
    <ng-container *ngTemplateOutlet="content" />
  </label>
} @else if (removable()) {
  <button type="button" [class.active]="active()" (click)="remove.emit()">
    <ng-container *ngTemplateOutlet="content" />
    <flag-icon>close</flag-icon>
  </button>
} @else {
  <div class="tag">
    <ng-container *ngTemplateOutlet="content" />
  </div>
}

<ng-template #content>
  <ng-content />
</ng-template>
