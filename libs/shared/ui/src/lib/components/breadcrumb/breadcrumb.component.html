<li>
  <a
    extra-small
    secondary
    [attr.aria-label]="label()"
    [attr.aria-current]="active() ? 'page' : undefined"
    [attr.flag-button]="!active() && !dropdown() ? '' : undefined"
    [attr.ghost]="active() || undefined"
    [class.active]="active() && !dropdown()"
    [routerLink]="!active() && !dropdown() ? link() : undefined"
  >
    @if (!dropdown()) {
      @if (icon()) {
        <flag-icon>{{ icon() }}</flag-icon>
      }
      @if (!hideLabel()) {
        {{ label() }}
      }
    }
    <ng-content />
  </a>
</li>
@if (!active() && !hideArrow()) {
  <flag-icon class="arrow">keyboard_arrow_right</flag-icon>
}
