<svg viewBox="0 0 24 16">
  <line x1="8" y1="0" x2="8" y2="16" />
  <line x1="16" y1="0" x2="16" y2="16" />
  <line x1="0" y1="8" x2="24" y2="8" />
  @for (circle of circles(); track $index) {
    @if (circle !== -1) {
      <circle [attr.cx]="getCircleX(circle)" [attr.cy]="circle > 2 ? 12 : 4" r="2.25" />
    }
  }
</svg>
