<app-advanced-search-bar [showFilterButton]="false" />
<div class="content">
  <flag-tag-group>
    @for (category of categories(); track $index) {
      <flag-tag
        [checkable]="true"
        [checked]="activeCategories().includes(category)"
        (checkedChange)="toggleCategory(category)"
      >
        {{ 'flag-categories.' + (category | hyphenate) | translate }}
      </flag-tag>
    }
  </flag-tag-group>
  <div class="flags">
    @for (flag of rangedFlags(); track $index) {
      @if (containsActiveCategory(flag.categories ?? [])) {
        <app-flag currentPage="history" [flag]="flag" />
      }
    }
  </div>
</div>
