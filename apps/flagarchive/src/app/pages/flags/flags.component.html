<app-sidenav [entityId]="entityId()" [entityItems]="entityItems()" />
<div class="flags">
  <app-advanced-search-bar />
  @if (isMainEntity()) {
    <div #fragment id="entities">
      <app-entities />
    </div>
  } @else {
    <app-mobile-entity-bar />
    <div #fragment id="details">
      <app-details />
    </div>
    <div #fragment id="entities">
      <app-entities />
    </div>
    <div #fragment id="history">
      <app-history />
    </div>
  }
</div>
