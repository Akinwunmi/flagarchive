<flag-year-navigator
  [max]="currentRange()[1]"
  [min]="currentRange()[0]"
  [selected]="getSelectedYear()"
  [showPlayBar]="false"
  (selectedChange)="setSelectedYear($event)"
/>
<button
  flag-button
  secondary
  small
  [attr.raised]="isFilterPanelOpen() || undefined"
  (click)="openFilterSidePanel()"
>
  <flag-icon>tune</flag-icon>
</button>
