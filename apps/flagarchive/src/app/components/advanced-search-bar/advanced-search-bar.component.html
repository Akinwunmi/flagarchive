<flag-year-navigator
  [max]="currentRange()[1]"
  [min]="currentRange()[0]"
  [selected]="getSelectedYear()"
  [showPlayBar]="false"
  (selectedChange)="setSelectedYear($event)"
/>
<button flag-button secondary small (click)="openFilterSidepanel()">
  <flag-icon>tune</flag-icon>
</button>

<ng-template #filterSidepanel>
  <app-filter-sidepanel />
</ng-template>
