@let FLAG_CATEGORY_TRANSLATION = 'ADVANCED_SEARCH.FLAG_CATEGORY' | translationKey: flagCategory() | translate;

<flag-dropdown
  [(isOpen)]="isOpen"
  [label]="FLAG_CATEGORY_TRANSLATION"
  [secondary]="true"
>
  @for (category of flagCategories; track $index) {
    <button
      flag-list-item
      secondary
      role="button"
      [attr.active]="category === flagCategory() || undefined"
      (click)="updateFlagCategory(category)"
    >
      {{ 'ADVANCED_SEARCH.FLAG_CATEGORY' | translationKey: category | translate }}
    </button>
  }
</flag-dropdown>
