<flag-card>
  <section class="layout">
    <header>
      {{ 'common.layout' | translate }}
    </header>
    <div class="toggle">
      @for (option of layoutOptions(); track $index) {
        <button
          flag-button
          secondary
          [attr.raised]="option.active || undefined"
          (click)="updateLayout(option.value)"
        >
          <flag-icon>{{ option.icon }}</flag-icon>
        </button>
      }
    </div>
  </section>
  <section class="flag-categories">
    <header>
      {{ 'common.flag-categories' | translate }}
      <flag-icon>flag</flag-icon>
    </header>
    <app-flag-categories-dropdown />
  </section>
  <section>
    <header>
      {{ 'common.sorting' | translate }}
      <flag-icon>sort</flag-icon>
    </header>
    <div class="toggle">
      @for (option of sortOptions(); track $index) {
        <button
          flag-button
          secondary
          [attr.raised]="option.active || undefined"
          (click)="updateSortDirection(option.value)"
        >
          {{ option.label ?? '' | translate }}
        </button>
      }
    </div>
  </section>
</flag-card>
